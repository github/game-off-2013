<!DOCTYPE HTML>
<html>
	<head>
		<title>DungeonFall</title>
		<link rel="stylesheet" type="text/css" media="screen" href="index.css">
		<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
	</head>
	<body>
		<!-- Canvas placeholder -->
        <div style="width:100%;height:100%;position:absolute;text-align:center;">
		    <div style="margin-top:20px;"></div>
		    <div id="screen"></div>
             <div style="text-align:center;margin-top:15px;">Up/Down Arrows - Move piece<br />Left/Right Arrows - Rotate piece<br />Z - Fast drop<br />X - Instant drop</div>
        </div>

		<!-- melonJS Library -->
		<script type="text/javascript" src="lib/melonJS-0.9.10.js"></script>
		<script type="text/javascript" src="lib/astar.js"></script>
		<script type="text/javascript" src="lib/graph.js"></script>

		<!-- Plugin(s) -->
		<script type="text/javascript" src="lib/plugins/debugPanel.js"></script>
		
		<!-- Game Scripts -->
		<script type="text/javascript" src="js/game.js"></script>
		<script type="text/javascript" src="js/resources.js"></script>
        <script type="text/javascript" src="js/piecehelper.js"></script>

		<script type="text/javascript" src="js/entities/dungeon.js"></script>
		<script type="text/javascript" src="js/entities/fallingpiece.js"></script>
		<script type="text/javascript" src="js/entities/hud.js"></script>
		<script type="text/javascript" src="js/entities/hero.js"></script>
		<script type="text/javascript" src="js/entities/mob.js"></script>
		<script type="text/javascript" src="js/entities/chest.js"></script>


		<script type="text/javascript" src="js/screens/title.js"></script>
		<script type="text/javascript" src="js/screens/loading.js"></script>
		<script type="text/javascript" src="js/screens/play.js"></script>
		
		<!-- Bootstrap & Mobile optimization tricks -->
		<script type="text/javascript">
			window.onReady(function onReady() {
				game.onload();

				// Mobile browser hacks
				if (me.device.isMobile && !navigator.isCocoonJS) {
					// Prevent the webview from moving on a swipe
					window.document.addEventListener("touchmove", function (e) {
						e.preventDefault();
						window.scroll(0, 0);
						return false;
					}, false);

					// Scroll away mobile GUI
					(function () {
						window.scrollTo(0, 1);
						me.video.onresize(null);
					}).defer();

					me.event.subscribe(me.event.WINDOW_ONRESIZE, function (e) {
						window.scrollTo(0, 1);
					});
				}
			});
		</script>
	</body>
</html>
